{% load static %}
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Travel blog-blog your travels</title>
<meta name="description" content="The Worlds Friendliest Travel Community!."/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="shortcut icon" href="#">
<link rel="stylesheet" type="text/css" href="{% static 'css/screen.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,700,700italic|Playfair+Display:400,700,400italic,700italic' %}"/>
</head>
<body class="home-template">
<div class="site-wrapper">
	<nav class="main-nav overlay clearfix">
	<a class="blog-logo" href="{% url 'blogapp:fun' %}"><img src="{% static 'img/logo.200.png' %}" alt="#"/></a>
	<ul id="menu">
		<li class="nav-home nav-current" role="presentation"><a href="{% url 'blogapp:fun' %}">Home</a></li>
    </ul>
    </nav>

    <header class="main-header " style="background-image: url({% static 'img/s.jpg' %})">
	<div class="vertical">
		<div class="main-header-content inner">
			<h1 class="page-title">Travel Blog</h1>
			<div class="entry-title-divider">
				<span></span><span></span><span></span>
			</div>
			<h2 class="page-description">The Worlds Friendliest Travel Community!.</h2>
		</div>
	</div>
	<a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
	</header>
</div>
<!--	<main id="content" class="content" role="main">-->
<!--	<div class="wraps">-->
<!--		<img src="{% static 'img/shadow.png' %}" class="wrapshadow">-->
<h2 class="post-title">You can create your blog here!.</h2>
    <form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="img" placeholder="Add an Image"><br>
    <input type="text" name="title" placeholder="Enter a Title"><br>
    <input type="text" name="desc" placeholder="Something about your travel"><br>
    <input type="text" name="author" placeholder="Write your Name"><br>
<!--    <input type="date" name="date" placeholder="Date"><br>-->
    <input type="submit" value="ADD">
</form>

    <footer class="site-footer clearfix">
	<a href="#top" id="back-to-top" class="back-top"></a>
	<div class="text-center">
		<a href="index.html">Nectaria Template</a> &copy; 2016<br/>
		Free HTML Template by <a href="https://wowthemes.net">WowThemes.net</a>
	</div>
	</footer>
</body>

</html>
